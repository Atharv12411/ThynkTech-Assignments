<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Creator Login | Fluentser</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="auth.css">
</head>
<body>

<div class="auth-wrapper creator">

<div class="auth-visual">
  <div class="visual-content">

    <img 
      src="images/creator-illustration.png" 
      alt="Creator growth illustration"
      class="visual-image"
    >

    <div class="stats">
      <div class="stat-card">
        <h2>62%</h2>
        <p>Creators earn more via direct deals</p>
      </div>

      <div class="stat-card">
        <h2>89%</h2>
        <p>Prefer brand-to-creator platforms</p>
      </div>
    </div>

  </div>
</div>


  <!-- RIGHT FORM -->
  <div class="auth-form">
    <h2>Sign in as Creator</h2>
    <p>Collaborate with brands you love</p>

    <form id="authForm" data-role="creator">
      <input type="email" placeholder="Email address" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>

    <span class="or">or</span>
    <button class="google">Continue with Google</button>
  </div>

</div>

<script src="auth.js"></script>
</body>
</html>
